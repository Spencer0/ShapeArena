<head>
    <link rel="stylesheet"  type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <div id="top-bar">
        <i class="fa float-left fa-user"></i>
        <span id="user-menu">
        </span>
        <span id="title-text">
            Shape Blaster
        </span>
        <span id="trim-button-container">
            <button class="top-right-button" id="new-trim-button"> 
                <i  id="tint-btn-icon" class="fa fa-tint"></i>
            </button>
            <button class="top-right-button" id="theme-button">
                <i  id="day-icon" style="color: darkgoldenrod" class="fa fa-sun"></i>
                <i  id="night-icon" style="color: grey; display: none" class="fa fa-moon"></i>
            </button>
        </span>
    </div>
    <div id="spinner-div">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="50"/>
        </svg>
    </div>
    <div id="auth-div" class="auth-container">
        <div class="auth-main">
            <h2 class="login-display" ></h2>
            <form id="auth-id-form" method="post" name="myform">
                <div class="login-display" id="login-div">
                    <h2 class="login-display" ></h2>
                    <input class="auth-input" type="text" name="username" id="shape-user" />
                    <input class="auth-input" type="password" name="password" id="shape-pass" />
                    <input class="auth-button" type="button" value="Login" id="login-submit-btn"  />
                </div>
                <div class="login-display" id="registration-div">
                    <h2 class="login-display" ></h2>
                    <input class="auth-input" type="text" name="username" id="shape-create-user" />
                    <input class="auth-input" type="password" name="password" id="shape-create-pass" />
                    <input class="auth-button" type="button" value="Create" id="create-submit-btn"  />
                </div>
                <div class="login-display"   id="login-options">
                          <input class="auth-button" type="button" value="Login" id="login-btn" />
                          <input class="auth-button" type="button" value="Guest" id="guest-btn"/>
                          <input class="auth-button" type="button" value="Create" id="create-btn"/>
                </div>
                <button class="auth-button cancel" class="login-display" style="display:none" id="login-reset">
                    <i class="fas fa-arrow-left"></i>
                </button>
          
            </form>
        </div>
    </div>
    <div id="media-pane">
        <span id="ping-display">
        </span>
        <span id="fps-display">
        </span>
        <div id="shape-arena">
            <div id="canvases"> 
                <canvas  id="shape-arena-background-canvas"></canvas>
                <canvas tabindex='1' id="shape-arena-canvas"></canvas>
                <span id="tool-menu">
                </span>
            </div>
        </div>
        <div id="chat">
            <div id="chat-title">
                <i class="fa fa-arrow-right"></i>CHAT<i class="fa fa-users"></i>
            </div>
            <div id="chat-display">
                <ul id="message-list">
                </ul>
            </div>
            <form id="chat-input-form">
                <input id="chat-input"/>
                <button id="chat-button"><i class="fa fa-reply"></i></button>
            </form>
        </div>
    </div>
    <div id="bottom-bar">
        <span id="activity-counter">
            Active Users:  <span id="active-number"> 0 </span>
        </span>
        <span id="info-span">
            <a class="info-link" href="">about</link>
            <a   class="info-link" href="https://github.com/Spencer0/SocketSnake">github</link>
            <a  class="info-link" href="">contact</link> 
        </span>
    </div>
</body>
