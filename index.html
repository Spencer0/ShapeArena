<head>
    <link rel="stylesheet"  type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="garden.js"></script>
</head>
<body>
    <div id="top-bar">
        <i class="fa float-left fa-user"></i>
        <span id="user-menu">

        </span>
        <span id="title-text">
            SquareArena
        </span>
    </div>
    <div id="media-pane">
        <div id="ping-display">
        </div>
        <div id="shape-arena">
            <div id="canvases"> 
                <canvas  id="shape-arena-background-canvas"></canvas>
                <canvas tabindex='1' id="shape-arena-canvas"></canvas>
                <span id="tool-menu">
                </span>
            </div>
        </div>
        <div id="chat">
            <div id="chat-title">
                <i class="fa fa-arrow-right"></i>CHAT<i class="fa fa-users"></i>
            </div>
            <div id="chat-display">
                <ul id="message-list">
                </ul>
            </div>
            <form id="chat-input-form">
                <input id="chat-input"/>
                <button id="chat-button"><i class="fa fa-reply"></i></button>
            </form>
        </div>
    </div>
    <div id="bottom-bar">
        <span id="activity-counter">
            Active Users:  <span id="active-number"> 0 </span>
        </span>
        <span id="info-span">
            <a class="info-link" id="color-link" href="">change color</link>
            <a class="info-link" href="">about</link>
            <a   class="info-link" href="https://github.com/Spencer0/SocketSnake">github</link>
            <a  class="info-link" href="">contact</link> 
        </span>
    </div>
</body>
